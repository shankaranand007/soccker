<ion-header class="custom-ion-header">
  <ion-navbar hideBackButton="true">
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding col-2 header-left-icons>
          <ion-buttons>
            <button ion-button icon-only menuToggle>
              <ion-icon name='menu'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col no-padding col-8 header-title>
          <ion-title>Home</ion-title>
        </ion-col>
        <ion-col no-padding col-2 header-right-icons>
          <ion-buttons padding-right>
            <button (click)="openSearch()" ion-button icon-only>
              <span class="icon-search"></span>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
