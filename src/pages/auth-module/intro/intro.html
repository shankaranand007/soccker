<ion-content padding class="contentbg" class="intro-page">
  <ion-slides pager>
    <ion-slide *ngFor="let intro of intros">
      <img [src]="intro.image" class="intro-image" />
      <ion-note no-margin positon-centered-text>
        <h2 class="intro-title" [innerHTML]="intro.title"></h2>
        <p [innerHTML]="intro.description"></p>
      </ion-note>
    </ion-slide>
  </ion-slides>
  <ion-grid positon-centered-buttons>
    <ion-col col-10 mx-auto text-center>

      <!-- <ion-buttons> <button (click)="skipLogin()" [disabled]="!enableCompleteBtn" skipButton ion-button color="primary">Skip</button></ion-buttons> -->
      <ion-buttons> <button (click)="skipLogin()" [disabled]="!enableCompleteBtn" skiploginbutton block ion-button
          color="primary">Skip</button></ion-buttons>
      <!-- <ion-buttons> <button (click)="goToLogin()" skiploginbutton ion-button block>LOGIN</button></ion-buttons>  -->
    </ion-col>
  </ion-grid>
</ion-content>
