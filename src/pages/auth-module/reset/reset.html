<ion-header>

  <ion-navbar>
    <ion-title>reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-background">
    <ion-card no-margin login-card class="fullWidth">
      <!-- <img src="../../assets/imgs/loginbg.png" /> -->
      <div class="card-title">
          <span class="icon-iff"></span>
        <!-- Welcome! -->
        <div class="card-subtitle">Reset Password</div>
      </div>
    </ion-card>
    <form #loginForm="ngForm" (ngSubmit)="reset_pass()" autocomplete="off">
      <ion-grid>
        <ion-row>
          <ion-col col-10 mx-auto text-center>
              <ion-item logintextfield>
                  <ion-label color="primary" floating>OTP</ion-label>
                  <ion-input name="otp" id="" type="number"  required [(ngModel)]="reset.otp" name="otp" ></ion-input>
                </ion-item>
            <ion-item logintextfield>
              <ion-label color="primary" floating>Enter New Password</ion-label>
              <ion-input name="password" id="" type="password"  required [(ngModel)]="reset.password" name="password" ></ion-input>
            </ion-item>
            <ion-item logintextfield>
              <ion-label color="primary" floating>Enter New Password</ion-label>
              <ion-input name="re_password" id="pass" type="password" required [(ngModel)]="reset.re_password" name="re_password" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10 mx-auto text-center *ngIf="isTokenRequired">
            <ion-item logintextfield>
              <ion-label color="primary" floating>Common Password</ion-label>
              <ion-input name="password" id="passwordField" type="{{type}}" required [(ngModel)]="password"></ion-input>
              <button eyeIcon *ngIf="!showPass" ion-button clear type="button" item-right (click)="showPassword()">
                <span class="icon-eye"></span>
              </button>
              <button eyeIcon *ngIf="showPass" ion-button clear type="button" item-right (click)="showPassword()">
                <span class="icon-hide-eye"></span>
              </button>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col col-10 mx-auto text-center>
            <div *ngIf="error" red text-left>{{error}}</div>
            <button loginbutton ion-button block type="submit" [disabled]="!loginForm.form.valid">Submit
            </button>
  
          </ion-col>
        </ion-row>
  
      </ion-grid>
    </form>
    <!-- <button type="button" (click)="checktouchid()">touchID
    </button> -->
  </ion-content>
