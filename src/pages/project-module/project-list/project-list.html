
<ion-header class="custom-ion-header">
  <ion-navbar hideBackButton="true">
    <ion-grid no-padding>
      <ion-row>

        <ion-col no-padding col-4 header-left-icons>
          <ion-buttons>
            <button ion-button icon-only menuToggle>
              <ion-icon name='menu'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col no-padding col-4 header-title>
          <ion-title>Projects</ion-title>
        </ion-col>

        <ion-col no-padding col-4 header-right-icons>
          <ion-buttons>
            <button ion-button icon-only (click)="add()">
              <span class="icon-add"></span>
            </button>
          </ion-buttons>
          <ion-buttons>
            <button ion-button icon-only (click)="search()">
              <span class="icon-search"></span>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <div *ngIf="projectList.length>0">

    <ion-card class="project-card" *ngFor="let project of projectList">
      <ion-row>

        <ion-col no-padding col-8 class="project-card-content">
          <ion-row col-12>
            <ion-col no-padding col-12 class="project-card-title">
              <span>
                {{project.name}}
              </span>
            </ion-col>
            <ion-col no-padding col-12 class="project-description">
              <span>
                {{project.poNumber}}
              </span>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col no-padding col-4 class="project-card-user-profile">
          <ion-avatar>
            <img [src]="project.projectHeadAvatar" />
          </ion-avatar>
          <div class="user-profile-background">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+&nbsp;{{project.teamMembersCount}}
          </div>
        </ion-col>

      </ion-row>
    </ion-card>

</ion-content>
