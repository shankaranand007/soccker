<ion-header class="custom-ion-header">
  <ion-navbar hideBackButton="true">
    <ion-grid no-padding>
      <ion-row>

        <ion-col no-padding col-4 header-left-icons>
          <ion-buttons>
            <button ion-button icon-only menuToggle>
              <ion-icon name='menu'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>

        <ion-col no-padding col-4 header-title>
          <ion-title>Vendor List</ion-title>
        </ion-col>

        <ion-col no-padding col-4 header-right-icons>
          <ion-buttons>
            <button ion-button icon-only (click)="addVendor()">
              <span class="icon-add"></span>
            </button>
          </ion-buttons>
          <ion-buttons>
            <button ion-button icon-only (click)="search()">
              <span class="icon-search"></span>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-card class="vendor-card" *ngFor="let vendor of vendors">
    <ion-row (click)="getDetails(vendor.id)">

      <ion-col no-padding col-2 class="vendor-card-user-profile">
        <img [src]="vendor.logo">
      </ion-col>

      <ion-col no-padding col-10 class="vendor-card-content">
        <ion-row col-12>
          <ion-col no-padding col-12 class="vendor-card-title">
            {{vendor.name}}
          </ion-col>
          <ion-col no-padding col-12 class="vendor-description">
            {{vendor.employeesCount}} Employees
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-card>




</ion-content>
