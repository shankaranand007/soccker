<ion-header class="custom-ion-header">
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding col-2 text-left>
          <ion-buttons pl-1>
            <button ion-button icon-only menuToggle>
              <ion-icon name='menu'></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col no-padding col-8 text-center>
          <ion-title>Demos</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let list of lists" (click)="openPage(list)">
    <ion-label>
      {{list.title}}
    </ion-label>
  </ion-item>

</ion-content>
