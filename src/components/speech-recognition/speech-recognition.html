<ion-content>
  <ion-grid class="filter-model-grid">

    <ion-row class="circle-ripple-wrapper" *ngIf="isRecording">
      <ion-col col-12>
        <div class="circle-ripple">
          <ion-icon name="mic"></ion-icon>
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="filter-model-info" text-center>
      <ion-col col-12>
        <div *ngIf="!voiceSearchKey && isRecording">
          {{defaultText}}
        </div>
        <div scroll-area *ngIf="voiceSearchKey">
          {{voiceSearchKey}}
        </div>

      </ion-col>
    </ion-row>



    <ion-row class="footer-bar">
      <ion-col col-6>
        <button cancel-text ion-button clear (click)="dismiss('cancel')">
          Cancel
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
